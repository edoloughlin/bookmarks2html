<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Firefox Bookmarks</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <meta name="description" content="Grouped Firefox Bookmarks HTML Page">
    <meta name="generated-date" content="{{ generated_date }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .navbar h1 {
            margin: 0;
            font-size: 20px;
            flex: 0 1 auto;
        }
        .navbar input[type="text"] {
            flex: 1;
            margin-left: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px 20px;
            box-sizing: border-box;
        }
        .section {
            margin-bottom: 60px;
        }
        .section h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .masonry {
            column-count: 3;
            column-gap: 20px;
        }
        .folder {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        .folder h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
            color: #0066cc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .bookmark-item {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .bookmark-item a {
            text-decoration: none;
            color: #0066cc;
            display: block;
            font-weight: 500;
        }
        .bookmark-details {
            font-size: 12px;
            color: #777;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Grouped Firefox Bookmarks</h1>
        <input type="text" id="searchInput" placeholder="Search bookmarks..." oninput="filterBookmarks()">
    </div>

    <div class="container">
        {% for category, bookmarks in bookmarks_by_date.items() %}
        <div class="section">
            <h2>{{ category_titles[category] }}</h2>
            <div class="masonry">
                {% for bookmark in bookmarks %}
                <div class="folder bookmark-item">
                    <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
                    <div class="bookmark-details">
                        <div>{{ bookmark.folder }}</div>
                        <div>Added: {{ bookmark.date_added }} | Modified: {{ bookmark.last_modified }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        document.getElementById('searchInput').focus();

        function filterBookmarks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const bookmarks = document.querySelectorAll('.bookmark-item');

            bookmarks.forEach(function(bookmark) {
                const text = bookmark.textContent.toLowerCase();
                bookmark.style.display = text.includes(query) ? 'block' : 'none';
            });
        }
    </script>

</body>
</html>
